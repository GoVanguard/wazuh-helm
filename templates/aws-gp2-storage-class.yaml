{{- if eq .Values.disk.storageclass 'gp2-encrypted-retained' -}}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp2-encrypted-retained
provisioner: kubernetes.io/aws-ebs
parameters:
  encrypted: 'true'
  type: gp2
reclaimPolicy: Retain
{{- end}}
